    html: "<center style=\"font-style:italic; color:black; margin: 3em;\">\n  <div class=\"slideshow-container\">\n    <div id=\"slideshow\"></div>\n    \n    <!-- Navigation Controls -->\n    <button class=\"nav-button\" onclick=\"prevSlide()\">❮ Back</button>\n    <button class=\"nav-button\" id=\"pause-btn\" onclick=\"togglePause()\">Pause</button>\n    <button class=\"nav-button\" onclick=\"nextSlide()\">Next ❯</button>\n  </div>\n  <style>\n    .slideshow-container {\n      position: relative;\n      width: 100%;\n      height: 100vh; /* Full-screen */\n      background-color: black;\n      overflow: hidden;\n      display: flex;\n      align-items: center;\n      justify-content: center;\n    }\n    \n    #slideshow {\n      width: 100%;\n      height: 100%;\n      background-size: cover;\n      background-position: center;\n      transition: opacity 0.5s ease-in-out; /* Smooth fade */\n      opacity: 1;\n    }\n    \n    .nav-button {\n      position: absolute;\n      bottom: 20px;\n      padding: 10px 20px;\n      font-size: 16px;\n      background: rgba(255, 255, 255, 0.5);\n      border: none;\n      cursor: pointer;\n    }\n    \n    .nav-button:hover {\n      background: white;\n    }\n    \n    .nav-button:nth-child(1) { left: 10px; }\n    .nav-button:nth-child(2) { left: 50%; transform: translateX(-50%); }\n    .nav-button:nth-child(3) { right: 10px; }\n</style>\n  <script>\n    let images = [];\n    let currentIndex = 0;\n    let slideshowInterval;\n    let isPaused = false;\n  \n    function updateSlideshow() {\n      let slideshowDiv = document.getElementById(\"slideshow\");\n      slideshowDiv.style.opacity = 0;  // Start fade-out\n      \n      setTimeout(() => {\n        slideshowDiv.style.backgroundImage = `url('${images[currentIndex]}')`;\n        slideshowDiv.style.opacity = 1;  // Fade-in\n      }, 500); // Matches CSS transition duration\n    }\n  \n    function nextSlide() {\n      if (images.length > 0) {\n        currentIndex = (currentIndex + 1) % images.length;\n        updateSlideshow();\n      }\n    }\n  \n    function prevSlide() {\n      if (images.length > 0) {\n        currentIndex = (currentIndex - 1 + images.length) % images.length;\n        updateSlideshow();\n      }\n    }\n  \n    function togglePause() {\n      isPaused = !isPaused;\n      document.getElementById(\"pause-btn\").textContent = isPaused ? \"Resume\" : \"Pause\";\n      \n      if (isPaused) {\n        clearInterval(slideshowInterval);\n      } else {\n        startSlideshow();\n      }\n    }\n  \n    function startSlideshow() {\n      slideshowInterval = setInterval(() => {\n        if (!isPaused) nextSlide();\n      }, 3000);\n    }\n  \n    function setImages(newImages) {\n      images = newImages;\n      currentIndex = 0;\n      updateSlideshow();\n      startSlideshow();\n    }\n  </script>\n\n</center>\n<div anvil-slot=\"default\"></div>"
