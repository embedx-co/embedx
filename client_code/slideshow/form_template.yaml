    html: "<center style=\"font-style:italic; color:black; margin: 3em;\">\n  <div class=\"slideshow-container\">\n    <div id=\"slideshow\"></div>\n\n    <!-- Navigation Controls -->\n    <button class=\"nav-button back-button\" onclick=\"prevSlide()\">❮</button>\n    <button class=\"nav-button next-button\" onclick=\"nextSlide()\">❯</button>\n  </div>\n\n  <style>\n    .slideshow-container {\n      position: relative;\n      width: 100%;\n      height: 100vh; /* Full-screen */\n      background-color: black;\n      overflow: hidden;\n      display: flex;\n      align-items: center;\n      justify-content: center;\n    }\n\n    #slideshow {\n      width: 100%;\n      height: 100%;\n      background-size: cover;\n      background-position: center;\n      transition: opacity 0.5s ease-in-out; /* Smooth fade */\n      opacity: 1;\n    }\n\n    /* Navigation Button Styling */\n    .nav-button {\n      position: absolute;\n      bottom: 20px;\n      width: 60px;\n      height: 60px;\n      border-radius: 50%;\n      font-size: 24px;\n      font-weight: bold;\n      color: white;\n      background-color: #333;\n      border: none;\n      cursor: pointer;\n      display: flex;\n      align-items: center;\n      justify-content: center;\n      transition: background 0.3s ease;\n    }\n\n    .nav-button:hover {\n      background-color: #555;\n    }\n\n    /* Button Alignment */\n    .back-button {\n      left: 20px;\n    }\n\n    .next-button {\n      right: 20px;\n    }\n\n    /* Pause Flash Effect */\n    .paused-flash {\n      animation: flash-pause 0.2s linear;\n    }\n\n    @keyframes flash-pause {\n      0%, 100% { opacity: 0.5; }\n      50% { opacity: 1; }\n    }\n  </style>\n\n  <script>\n    let images = [];\n    let currentIndex = 0;\n    let slideshowInterval;\n    let isPaused = false;\n\n    function updateSlideshow() {\n      const slideshowDiv = document.getElementById(\"slideshow\");\n      slideshowDiv.style.opacity = 0;  // Start fade-out\n\n      setTimeout(() => {\n        slideshowDiv.style.backgroundImage = `url('${images[currentIndex]}')`;\n        slideshowDiv.style.opacity = 1;  // Fade-in\n      }, 500); // Matches CSS transition duration\n    }\n\n    function nextSlide() {\n      if (images.length > 0) {\n        currentIndex = (currentIndex + 1) % images.length;\n        updateSlideshow();\n      }\n    }\n\n    function prevSlide() {\n      if (images.length > 0) {\n        currentIndex = (currentIndex - 1 + images.length) % images.length;\n        updateSlideshow();\n      }\n    }\n\n    function togglePause() {\n      isPaused = !isPaused;\n\n      // Apply flash effect when paused\n      if (isPaused) {\n        const slideshowDiv = document.getElementById(\"slideshow\");\n        slideshowDiv.classList.add(\"paused-flash\");\n\n        setTimeout(() => {\n          slideshowDiv.classList.remove(\"paused-flash\");\n        }, 200);\n        \n        clearInterval(slideshowInterval);\n      } else {\n        startSlideshow();\n      }\n    }\n\n    function startSlideshow() {\n      slideshowInterval = setInterval(() => {\n        if (!isPaused) nextSlide();\n      }, 3000);\n    }\n\n    function setImages(newImages) {\n      images = newImages;\n      currentIndex = 0;\n      updateSlideshow();\n      startSlideshow();\n\n      // Enable pause by clicking the slideshow image\n      document.getElementById(\"slideshow\").addEventListener(\"click\", togglePause);\n    }\n\n  </script>\n</center>\n<div anvil-slot=\"default\"></div>\n"
