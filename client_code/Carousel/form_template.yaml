    html: "<div id=\"carousel\" class=\"carousel slide carousel-fade\" data-ride=\"carousel\" data-interval=\"3000\">\n  <!-- Indicators -->\n  <ol class=\"carousel-indicators\">\n    <li data-target=\"carousel\" data-slide-to=\"0\" class=\"active\"></li>\n    <li data-target=\"carousel\" data-slide-to=\"1\"></li>\n    <li data-target=\"carousel\" data-slide-to=\"2\"></li>\n  </ol>\n\n  <!-- Wrapper for slides -->\n  <div class=\"carousel-inner\" role=\"listbox\">\n    <div class=\"item active\">\n      <img src=\"_/theme/empty.jpg\" alt=\"image1\">\n      <div class=\"carousel-caption\">\n        Image Caption\n      </div>\n    </div>\n  </div>\n\n  <!-- Controls -->\n  <a class=\"left carousel-control\" href=\"#carousel\" role=\"button\" data-slide=\"prev\">\n    <span class=\"glyphicon glyphicon-chevron-left\" aria-hidden=\"true\"></span>\n    <span class=\"sr-only\">Previous</span>\n  </a>\n  <a class=\"right carousel-control\" href=\"#carousel\" role=\"button\" data-slide=\"next\">\n    <span class=\"glyphicon glyphicon-chevron-right\" aria-hidden=\"true\"></span>\n    <span class=\"sr-only\">Next</span>\n  </a>\n</div>\n\n\n<style>\n  .carousel-inner img {\n      object-fit: cover;   /* Scale image to fit within the viewport */\n      width: 100vw; \n      height: 100vh;\n      margin: auto;          /* Center the image */\n  }\n  /* Add fade effect */\n  .carousel-fade .carousel-inner .item {\n      opacity: 0;\n      transition: opacity 1s ease-in-out;\n  }\n  \n  .carousel-fade .carousel-inner .item.active {\n      opacity: 1;\n  }\n  \n  .carousel-fade .carousel-inner .item-next,\n  .carousel-fade .carousel-inner .item-prev,\n  .carousel-fade .carousel-inner .active.left,\n  .carousel-fade .carousel-inner .active.right {\n      left: 0;             /* Prevents sliding motion */\n      transform: none;     /* Neutralizes slide animation */\n  }\n</style>\n\n<script>\n  function add_slides(items) {\n    \n    var indicator = this.find('.carousel-indicators');\n    var inner = this.find('.carousel-inner');\n    indicator.empty()\n    inner.empty()\n    \n    items.forEach((item, i) => {\n      var {source, alt, caption} = item;\n      var active = i === 0;\n      var li = $('<li data-target=\"carousel\" data-slide-to=\"'+ i +'\">');\n      if (active) {\n        li.addClass(\"active\")\n      }\n      indicator.append(li);\n      \n      var item = $('<div class=\"item'+ (active ? ' active' : '') + '\">' +\n                   '<img src=\"' + (source || '') + '\" alt=\"' + (alt || '') + '\">' +\n\t\t\t\t   '<div class=\"carousel-caption\">' + (caption || '') + '</div></div>')\n      \n      inner.append(item);\n    })\n  }\n  \n</script>\n\n<script>\n  $(document).ready(function () {\n    // Initialize the carousel and start it\n    $('#carousel').carousel({\n      interval: 3000, // Set interval to 3 seconds\n      ride: 'carousel' // Ensure it starts cycling\n    });\n  });\n</script>\n\n"
    role: null
  type: HtmlTemplate
