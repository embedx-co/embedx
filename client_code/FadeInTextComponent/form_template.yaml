    html: |
      <!-- HTML Structure -->
      <div class="fade-text-container" id="fade-text-container"></div>

      <!-- CSS for Styling and Animation -->
      <style>
        .fade-text-container {
            display: inline-block;
            font-size: 24px;
            font-family: Helvetica, Arial, sans-serif;
            color: #333;  /* Customize color as needed */
        }

        .fade-in-char {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 0.5s ease-in forwards;
        }

        /* Keyframe animation for the fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
      </style>

      <!-- JavaScript for Dynamic Character Animation -->
      <script>
        function fadeInText(containerId, text, delay) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';  // Clear any existing text

            // Loop through each character and apply animation
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'fade-in-char';

                // Apply staggered animation delay for each character
                span.style.animationDelay = `${index * delay}ms`;

                container.appendChild(span);
            });
        }
      </script>
  type: HtmlTemplate
