      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Modern Password Input</title>
          <style>
              body {
                  font-family: Arial, sans-serif;
                  background-color: #f4f4f9;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  margin: 0;
              }

              .form-container {
                  background: #fff;
                  padding: 20px 30px;
                  border-radius: 10px;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                  width: 300px;
              }

              .form-container h2 {
                  text-align: center;
                  margin-bottom: 20px;
                  color: #333;
              }

              .input-group {
                  position: relative;
                  margin-bottom: 20px;
              }

              .input-group label {
                  font-size: 14px;
                  color: #555;
                  margin-bottom: 5px;
                  display: block;
              }

              .input-group input {
                  width: 100%;
                  padding: 10px 40px 10px 10px;
                  font-size: 16px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  outline: none;
                  transition: border-color 0.3s ease;
              }

              .input-group input:focus {
                  border-color: #007bff;
              }

              .input-group .toggle-password {
                  position: absolute;
                  top: 50%;
                  right: 10px;
                  transform: translateY(-50%);
                  background: none;
                  border: none;
                  cursor: pointer;
                  font-size: 14px;
                  color: #007bff;
                  outline: none;
              }

              button {
                  width: 100%;
                  padding: 10px;
                  font-size: 16px;
                  color: #fff;
                  background: #007bff;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  transition: background 0.3s ease;
              }

              button:hover {
                  background: #0056b3;
              }
          </style>
      </head>
      <body>
          <div class="form-container">
              <form action="/submit" method="POST">
                  <div class="input-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" required>
                  </div>
              </form>
          </div>
      </body>
      </html>
